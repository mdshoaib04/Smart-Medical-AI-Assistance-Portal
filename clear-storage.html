<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .danger {
            background: #f44336;
        }
        .danger:hover {
            background: #da190b;
        }
        .success {
            color: #4CAF50;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Clear Browser Storage</h1>
        <p>Click below to clear all stored data and fix registration issues</p>
        <button onclick="clearStorage()">Clear Storage & Reload</button>
        <button class="danger" onclick="window.close()">Cancel</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('message').innerHTML = '<div class="success">âœ… Storage cleared! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = 'http://localhost:5175';
            }, 1000);
        }
    </script>
</body>
</html>
